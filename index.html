<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Celebrity Selection</h1>
          <p>
            Ever wonder what celebrity you should date? Submit your preferences and find out!
          </p>
        </div>
      </div>

      <div class="row">
        <form>
          <div class="col-md-6">
            <select class="form-control" id="occupation">
              <option>Movie Star</option>
              <option>Musician</option>
              <option>Model</option>
            </select>
          </div>

          <div class="col-md-6">
            <select class="form-control" id="hair">
              <option>Brunette</option>
              <option>Blonde</option>
              <option>Red</option>
            </select>
          </div>
          <button type="submit">Submit!</button>
        </form>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h1>Congratulations you should date:</h1>
          <div class="fox">
            <h1>Megan Fox</h1>
            <img src="img/fox.jpg" alt="picture of Megan Fox" />
          </div>
          <div class="diaz">
            <h1>Cameron Diaz</h1>
            <img src="img/diaz.jpg" alt="picture of Cameron Diaz" />
          </div>
          <div class="stone">
            <h1>Emma Stone</h1>
            <img src="img/stone.jpg" alt="picture of Emma Stone" />
          </div>
          <div class="reba">
            <h1>Reba McEntire</h1>
            <img src="img/reba.jpg" alt="picture of Reba McEntire" />
          </div>
          <div class="perry">
            <h1>Christina Perri</h1>
            <img src="img/perry.jpg" alt="picture of Christina Perri" />
          </div>
          <div class="madona">
            <h1>Madonna</h1>
            <img src="img/madona.jpg" alt="picture of Madonna" />
          </div>
          <div class="sarah">
            <h1>Sarah</h1>
            <img src="img/sarah.jpg" alt="picture of Sarah" />
          </div>
          <div class="trish">
            <h1>Trish</h1>
            <img src="img/trish.jpg" alt="picture of Trisha" />
          </div>
          <div class="laura">
            <h1>Laura</h1>
            <img src="img/laura.jpg" alt="picture of Laura" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
